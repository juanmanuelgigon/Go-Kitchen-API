<body class="p-4">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #f7e7ce;">
        <div class="container-fluid">

            <a class="navbar-brand cedarville-cursive-regular" href="paginaInicio.html">gincito home</a>
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link cedarville-cursive-regular" href="indiceRecetas.html">Volver</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form id="formAlimento" class="mt-4">
            <div class="form-group">
                <input type="text" class="form-control mb-2" id="NombreReceta" placeholder="Nombre de la Receta" required />
            </div>
            <div class="form-group">
                <select style="background-color: #f7e7ce;" id="MomentoReceta" class="form-select w-100" required>
                    <option selected disabled>Seleccione el Momento</option>
                    <option value="Desayuno">Desayuno</option>
                    <option value="Almuerzo">Almuerzo</option>
                    <option value="Merienda">Merienda</option>
                    <option value="Cena">Cena</option>
                </select>
            </div>
    
            <h1 class="cedarville-cursive-regular">Seleccione los alimentos necesarios</h1>
            <select style="background-color: #f7e7ce;" id="selectAlimentos"  aria-label="Seleccione un alimento">
                <option selected disabled>Seleccione un alimento</option>

            </select>
            <p>Opci√≥n seleccionada: <span id="opcionSeleccionada">Ninguna</span></p>
            <div id="cantidadContainer"></div>
            <button id="btnAgregarLista" style="display: none;" onclick="seleccionarOpcion()">Agregar a lista</button>
    
            <ul id="listaSeleccion"></ul>

            <button type="button" id="btnAgregar" onclick="agregarALista()">Agregar Alimento</button>
    
            <br><br> 

            <div align="center">
                <button type="submit" id="btnAgregarReceta">Agregar Receta</button>
            </div>
        </form>
    </div>
