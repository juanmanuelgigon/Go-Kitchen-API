<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página inicial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-image: url('imagenes/fondo.jpg'); 
      background-size: cover; 
      background-attachment: fixed; 
      margin: 0;
      padding: 0;
    }
    .divcolor {
      background-color: #f8f2e9;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
    <button id="btnLogout" class="btn btn-danger btn-lg logout-btn">Cerrar Sesión</button>
  
  <h1 class="textoBienvenidos">¡Bienvenidos!</h1>
  <div style="display: grid; place-items: center; text-align: center; box-sizing: border-box; margin-left: 120px;">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card" style="width: 18rem; background-color: #f8f2e9;">
            <img src='imagenes/alimentos1.jpg' class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title cedarville-cursive-regular">Alimentos</h5>
              <p class="card-text">Consulta los alimentos disponibles</p>
              <button onclick="window.location.href='indiceAlimento.html'">Ingresar</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" style="width: 18rem; background-color: #f8f2e9;">
            <img src='imagenes/recetas1.jpg' class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title cedarville-cursive-regular">Recetas</h5>
              <p class="card-text">Consulta las recetas disponibles</p>
              <button onclick="window.location.href='indiceRecetas.html'">Ingresar</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" style="width: 18rem; background-color: #f8f2e9;">
            <img src='imagenes/compras2.jpg' class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title cedarville-cursive-regular">Compras</h5>
              <p class="card-text">Consulta los alimentos a comprar</p>
              <button onclick="window.location.href='indiceCompras.html'">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="height: 30px;"></div>
  <button  class=" btn-danger btn-lg " style=" width: 290px; position: absolute; left: 50%; transform: translateX(-50%);" onclick="window.location.href='reportes.html'">Graficos</button>
  <div style="height: 30px;"></div>
  <h1 class="textoBienvenidos" style="font-size: 200%;">gincito</h1>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script>
    function logout() {
      localStorage.removeItem("authToken"); 
      window.location = 'login.html';
    }
    document.getElementById("btnLogout").addEventListener("click", function(eventClick) {
      eventClick.preventDefault();
      logout();
    });
  </script>
</body>
</html>
